<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Užduotis 1</title>
    <link rel="stylesheet" href="Užduotis1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>Property List</h1>
        <p>See all the houses you want!</p>
      </div>
    </header>
    <main>
      <div class="filter">
        <h2>Filter:</h2>
      </div>
      <section class="main-side">
        <div class="city">
          <button class="Vilnius shadow-sm">Vilnius</button>
          <button class="shadow-sm">Kaunas</button>
          <button class="shadow-sm">Klaipėda</button>
        </div>
        <div class="property">
          <button class="shadow-sm">Add Property +</button>
        </div>
      </section>
      <section class="secont-section">
        <div class="house shadow-sm">
          <img
            src="https://aruodas-img.dgn.lt/object_67_111031431/vilnius-pavilnys-prano-dovydaicio-g.jpg"
            alt="HOUSE"
          />
          <div class="price pricex">
            <h1>$30,000</h1>
            <p>Vilnius</p>
          </div>
          <div class="price-price">
            <p>Gražus namas prie upės, Penki kambariai ir t.t.</p>
          </div>
        </div>
        <div class="house shadow-sm">
          <img
            src="https://i2.au.reastatic.net/800x600/b227c1501ba7aea914a571de906c59ebf68115826a02f9439b5943316a1b441c/image.jpg"
            alt="HOUSE"
          />
          <div class="price">
            <h1>$55,000</h1>
            <p>Vilnius</p>
          </div>
          <div class="price-price">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Suscipit, tenetur?
            </p>
          </div>
        </div>
        <div class="house shadow-sm">
          <img
            src="https://aruodas-img.dgn.lt/object_67_111007559/klaipeda-sauliai-veluvos-g.jpg"
            alt="HOUSE"
          />
          <div class="price pricex">
            <h1>$105,000</h1>
            <p>Vilnius</p>
          </div>
          <div class="price-price">
            <p>Butas kaip butas... sėdi ir gyveni</p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
